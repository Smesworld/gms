<div class="container col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2 d-flex" id="nav-wrapper">
  <nav class="navbar navbar-expand-lg fixed-bottom navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="sideNavBar"
      aria-controls="sideNavBar" [attr.aria-expanded]="!isCollapsed" aria-label="Toggle side navigation"
      (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="sideNavBar" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav mr-auto nav flex-column">
        <li class="nav-item" *ngFor="let url of urls">
          <a class="nav-link" routerLinkActive="active" [routerLink]=[url.path]>
            {{url.name}} <span class="sr-only" *ngIf="isLinkActive(url.path)">(current)</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
