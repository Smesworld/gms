#DB
spring.datasource.url=jdbc:postgresql://127.0.0.1/gmsboilerplatesbng
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

#Error handling
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

#Security
#--Make sure this is a strong secret. A secure one may be gotten from one of these urls
#  - https://www.grc.com/passwords.htm
#  - https://strongpasswordgenerator.com
#  - https://passwordsgenerator.net/
#  - https://api.wordpress.org/secret-key/1.1/salt/
gms.security.jwt.secret=OIwOG02p4f8UyfqAwEAHnKaEjpwQMyBqO9cmvp70d6P9nbuNbF6c0WQwlYBjWjb
gms.security.jwt.expiration=604800000
gms.security.jwt.token_type_holder=token_type
gms.security.jwt.token_type=Bearer
gms.security.jwt.token_holder=access_token
gms.security.jwt.header=Authorization
gms.security.jwt.header_to_be_sent_holder=header_to_be_sent
gms.security.jwt.sign_up_url=/sign-up
gms.security.jwt.sign_in_url=/login
gms.security.jwt.sign_out_url=/logout
gms.security.jwt.authorities_holder=authorities
gms.security.jwt.gms.security.jwt.expiration_time_holder=expiration_time
gms.security.jwt.gms.security.jwt.issued_time_holder=issued_at

#Config
spring.data.rest.basePath=/api

spring.application.name=GMSBoilerplate_SB-NG

#Includes
spring.profiles.include=misc,vars,initial

#Active profile (development, test, production): change for required env
spring.profiles.active=development